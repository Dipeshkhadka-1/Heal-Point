<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="website/syle2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with navigation -->
  <header>
    <div class="container header">
      <div class="logo"><a href="index.html">Home</a></div>
      <nav>
        
        <ul>
          <li><a href="services.html">Services</a></li>
          <li><a href="Community.html">Community</a></li>
          <li><a href="contact us.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <div class="container contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your question or feedback" required></textarea>
          
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
      
      <!-- Map Section -->
      <div class="contact-map">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/MapKathmandu.png" alt="Location Map" class="map-img">
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="logo">Heal Point</div>
        <p>44600 Kamal Pokhari, Kathmandu, Nepal</p>
        <p>info@supporthealpoint.com</p>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Heal Point Platform. All Rights Reserved.</p>
        <p><a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Sitemap</a></p>
      </div>
    </div>
  </footer>

  <script src="website/scrip2.js"></script>
</body>
</html>
